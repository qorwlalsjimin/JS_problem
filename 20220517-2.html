    function filter(arr, target){
        const result = [];

        for(let i = 0; i<arr.length; i++){
            if(arr[i] !== target) result.push(arr[i]);
        }
        return result;
    }

    function filter2(arr, z){
        let newArr = Array();
        let bool = Boolean();
        for(let i = 0; i<arr.length; i++){
            for(let j = 0; j<z.length; j++){
                if(arr[i]===z[j]){
                    bool = false;
                    break;
                }
                else
                    bool = true;
            }
            if(bool) newArr.push(arr[i]);
        }

        return newArr;
    }
